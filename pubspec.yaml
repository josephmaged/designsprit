  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  rename: ^2.1.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: GT Sectra Fine
      fonts:
        - asset: assets/fonts/GTSectraFineRegular.ttf