  flutter:
    sdk: flutter

  # Cupertino
  cupertino_icons: ^1.0.5

  # Architecture
  dio: ^4.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0

  # Widgets
  font_awesome_flutter: ^10.3.0
  cached_network_image: ^3.2.3
  introduction_screen: ^3.1.4
  country_code_picker: ^3.0.0
  flutter_svg: ^2.0.0+1
  carousel_slider: ^4.2.1
  animate_do: ^3.0.2
  animated_bottom_navigation_bar: ^1.2.0
  enhance_stepper: ^0.1.1
